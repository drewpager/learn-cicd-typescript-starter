name: cd

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: install dependencies
        run: npm ci

      - name: build app
        run: npm run build

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build and push image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-488514/notely-ar-repo/notely:tag1 .'
      
      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-488514/notely-ar-repo/notely:tag1 \
            --region us-central1 \
            --project notely-488514 \
            --allow-unauthenticated \
            --max-instances 4
      

      

  